<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/shop.css">
    <title>JSD6 Flowers</title>
</head>

<body>
    <div class="container">
        <div class="text-center w-100 my-5 mx-1 p-3 h2 bg-success text-dark">Flowers</div>
        <div class="flower row "></div>
        <!--cart starts here  -->
        <div id="cart" class="mt-3">
            <div class="row cart-header h4  border-bottom ">
                <span class="cart-item col-6 mb-3 ">Flower</span>
                <span class="cart-price col-3 mb-3">Price</span>
                <span class="cart-quant col-3 mb-3">Quantity</span>
            </div>

            <!-- empty cart -->
            <div id="cart-items">

            </div>
            <div id="total" class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span id="cart-price" class="cart-total-price h4">â‚¬0.00</span>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button id="btn-purchase" class="btn btn-success rounded-pill btn-purchase" type="button">Check out
                    <br><i class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
            </div>
        </div>
    </div>

    <!-- js start here -->
    <script src="./script/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
</body>

</html>
